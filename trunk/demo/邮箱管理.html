<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>邮箱管理</title>
<link rel="stylesheet" type="text/css" href="themes/default/style.css" />
<script type="text/javascript" src="scripts/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="scripts/plugins/dialog.js"></script>
<script type="text/javascript" src="scripts/init.js"></script>
<script type="text/javascript">
$(function() {
	function profileLoad(){
		$(".mainlrofile").width($(window).width()-$(".side-profile").width()-80);
	}
	$(window).load(profileLoad).resize(profileLoad);
	
//修改邮箱
$("#change-email").click(function(){
	dlg = new Dialog({type:"id",value:"return-sucess"},{showTitle:false});
	dlg.show();
		$(".dialog-close,.dlg-confirm").click(function(){
			dlg.hide();
		});
})
	
});
</script>
</head>
<body>
<div id="header"><!--#载入头部#--></div>

		<a class="button btn-back btn-current" title="邮箱管理" href="邮箱管理.html"><i></i><span><img src="themes/default/images/blank.gif" class="icon ico-email" alt="" />邮箱管理</span><s></s></a>
		<a class="button btn-back" title="密码修改" href="密码修改.html"><i></i><span><img src="themes/default/images/blank.gif" class="icon ico-changepassword" alt="" />密码修改</span><s></s></a>

	<tr>
		<td colspan="2" align="center"><img src="themes/default/images/blank.gif" class="icon ico-bind" alt="" />已绑定<span class="bind-email">Jkxxxxx@hotmail.com</span></td>
	</tr>
	<tr>
		<td width="60">&nbsp;</td>
		<td><br/><div style="height:30px;"><a class="button btn-simple" id="change-email">修改邮箱</a></div></td>

	</div>
