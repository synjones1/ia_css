<script type="text/javascript">
$(function(){
//Input 检测
	$("#action_login").click(function(){
		$(".requset").each(function(i,o){
			if($(o).val()==''){
				$(this).addClass('input-error');
				$(".request-msg").show().text("用户名称或密码不能为空!");
			}else{
				$(this).removeClass('input-error');
				$(".request-msg").hide();
				window.location.href="main.html";
			}

		});
	
	});
	
//弹出身份
$('#add-exinfo').dialog({
    title: '请选择登录身份',  
    width: 350,
    height: "auto",
    closed: true,
    cache: false,
    modal: true,
    onOpen:function(){
		$('#cc2').combobox({width:390});
    	
    }
});  
$("#action_login").click(function(){
	$('#add-exinfo').dialog('open');
})
})
</script>
