<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>岗位管理</title>
<link rel="stylesheet" type="text/css" href="themes/default/style.css" />
<link rel="stylesheet" type="text/css" href="themes/default/plugins/easyui.css" />
<script type="text/javascript" src="scripts/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="scripts/plugins/dialog.js"></script>
<script type="text/javascript" src="scripts/plugins/jquery.easyui.min.js"></script>
<script type="text/javascript" src="scripts/init.js"></script>
<script type="text/javascript">
$(function() {
$('#tt').datagrid({
	loadMsg:'加载数据...',
	url: 'data/data14.json',
	title: false,
	width: "auto",
	height: "auto",
	fitColumns: true,
	nowrap:false,
	striped:true,
	fit:true,
	pagination:true,
	frozenColumns:[[
		{field:'ck',checkbox:true}
	]],
	columns:[[
		{field:'number',title:'岗位编号',width:80},
		{field:'name',title:'岗位名称',width:80},
		{field:'faculty',title:'所属部门',width:120},
		{field:'identity',title:'状态',width:80},
		{field:'role',title:'角色',width:40,align:"center",
		formatter:function(value,rowData,rowIndex){
			return '<a href="#" title="角色"><img src="themes/default/images/blank.gif" class="icon ico-addlimit" alt=">角色" /></a>';
		}},
		{field:'action',title:'资源',width:40,align:"center",
		formatter:function(value,rowData,rowIndex){
			return '<a href="#" title="设置"><img src="themes/default/images/blank.gif" class="icon ico-set" alt="设置" /></a>';
		}},
		{field:'edit',title:'编辑',width:40,align:"center",
		formatter:function(value,rowData,rowIndex){
			return '<a href="#" title="编辑"><img src="themes/default/images/blank.gif" class="icon ico-edit" alt="编辑" /></a>';
		}},
		{field:'delete',title:'删除',width:40,align:"center",
		formatter:function(value,rowData,rowIndex){
			return '<a href="#" title="删除"><img src="themes/default/images/blank.gif" class="icon ico-del" alt="删除" /></a>';
		}}
	]]
});
});

</script>
</head>
<body>
<div id="header"><!--#载入头部#--></div>
<div id="nav"><!--#载入菜单#--></div>
<div id="content">

	<div id="mainbox">
		
	<div class="toolsbar">
		<a class="button btn-back" title="返回" href="#"><i></i><span><img src="themes/default/images/blank.gif" class="icon ico-back" alt="" />返回</span><s></s></a>
		<span class="v-dotted-line"></span>
		<a class="button btn-back" title="添加岗位" href="用户授权_添加岗位.html"><i></i><span><img src="themes/default/images/blank.gif" class="icon ico-addserver" alt="" />添加岗位</span><s></s></a>
		<a class="button btn-back" title="用户授权" href="用户授权_人员授权.html"><i></i><span><img src="themes/default/images/blank.gif" class="icon ico-import" alt="" />用户授权</span><s></s></a>
	</div>
	<div class="hr"></div>
	
	<div class="titlediv repeat"><div class="title-inner"><img src="themes/default/images/blank.gif" class="icon ico-query" alt="" /><strong>岗位管理</strong></div></div>
	
	<!-- 信息Form -->
	<div class="tabContent">

		<ul class="expand-item-ul">
			<li><dl><dt>岗位名称</dt><dd><input type="text" class="textinput_s" /></dd></dl></li>
			<li><dl><dt>岗位所属部门</dt><dd><input type="text" class="textinput_s" /></dd></dl></li>
			<li><dl><dt>岗位类型</dt><dd><input type="text" class="textinput_s" /></dd></dl></li>
		</ul>
		<div class="search-button-position">
			<a class="button btn-save" title="查询" id="confirm" style="margin-top:1px;"><i></i><span><img src="themes/default/images/blank.gif" class="icon ico-zoomlight" alt="" />查 询</span><s></s></a>
		</div>
		
	</div>
	
	<!-- 信息Form End -->

	<!-- 系统列表 -->
	<div class="datagrid-wrap">
		<table id="tt"></table>
	</div>
	<!-- 系统列表 End -->


	</div>

<div class="clearfix"></div>
</div>

<div id="footer"><!--#载入底部版权#--></div>

</body>
</html>
