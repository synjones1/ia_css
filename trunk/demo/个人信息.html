<script type="text/javascript">
$(function() {
	function profileLoad(){
		$(".mainlrofile").width($("#content").width()-$(".side-profile").width()-80);
	}
	
	$(window).load(function(){
		profileLoad();
		$('.tabContent').height($(window).height()-320);
		$('.side-profile').height($(window).height()-310);
	}).resize(function(){
		profileLoad();
		$('.tabContent').height($(window).height()-320);
		$('.side-profile').height($(window).height()-310);
	});

	$(".tabdiv li").each(function(i,k){
		$(k).click(function(){
			$(".tabdiv li").removeClass();
			$(k).addClass("active");
			$('.tabContent').hide();
			$('#'+$(k).find('a').attr('rel')).show();
		})
	})
	$(".mainlrofile dl").hover(function(){
		$(this).addClass("hover");
	},function(){
		$(this).removeClass("hover");
	})
	$(".textinput").each(function(i,k){
		$(k).focus(function(){
			$(this).addClass("hover");
		})
	})
});
