<script type="text/javascript">
$(function() {
	function profileLoad(){
		$(".mainlrofile").width($(window).width()-$(".side-profile").width()-80);
	}
	$(window).load(profileLoad).resize(profileLoad);
	
//上传
$("#change-email").click(function(){
	dlg = new Dialog({type:"id",value:"return-sucess"},{showTitle:false});
	dlg.show();
		$(".dialog-close,.dlg-confirm").click(function(){
			dlg.hide();
		});
})

//停用
$("#change-stop").click(function(){
	dlg = new Dialog({type:"id",value:"return-stop"},{showTitle:false});
	dlg.show();
		$(".dialog-close,.dlg-confirm").click(function(){
			dlg.hide();
		});
})

//错误
$("#change-error").click(function(){
	dlg = new Dialog({type:"id",value:"return-error"},{showTitle:false});
	dlg.show();
		$(".dialog-close,.dlg-confirm").click(function(){
			dlg.hide();
		});
})

//启用

	dlg = new Dialog({type:"id",value:"return-start"},{showTitle:false});
	dlg.show();
		$(".dialog-close,.dlg-confirm").click(function(){

})
});

<a class="button btn-simple" id="change-stop">停用</a>
