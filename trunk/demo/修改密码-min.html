<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title>
<link href="themes/default/login.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="themes/default/plugins/easyui.css" />
<script src="scripts/jquery-1.4.4.min.js" type="text/javascript"></script>
<script type="text/javascript" src="scripts/plugins/jquery.easyui.min.js"></script>
<script src="scripts/init.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
//Input 检测
	$("#action_login").click(function(){
		$(".requset").each(function(i,o){
			if($(o).val()==''){
				$(this).addClass('input-error');
				$(".request-msg").show().text("用户名称或密码不能为空!");
			}else{
				$(this).removeClass('input-error');
				$(".request-msg").hide();
				window.location.href="main.html";
			}

		});
	
	});

//下拉选择字典
$('#cc').combobox({
	editable:false,
	width:246,
	panelHeight:"auto"
});

	


})
</script>
</head>
<body class="min-body">

<div class="loginbody-min">

<!-- Login Box -->
	<div id="loginbox">
		<div class="loginForm">
			<div class="outbox">
				<h1 class="logo-min"><img src="themes/default/images/logo-min.gif"/></h1>
				<div class="fieldbox">
					<div class="up"></div>
					<div class="innerbox filed-min">
					<div class="login-tittle-min"><img src="themes/default/images/Untitled-1_03.png" align="left" style="margin:-5px 4px 0 0;"/>修改密码</div>
					<div class="sprite request-msg"></div>


						<dl>
							<dt>输入原始密码：</dt>
							<dd><input type="text" name="userName" class="textinput requset user-input" /></dd>
						</dl>
						
						<dl>
							<dt>输入新密码：</dt>
							<dd><input type="password" name="userPasword" class="textinput requset" /></dd>
							
						</dl>
<!--						-->

						<dl>
							<dt>确认新密码：</dt>
							<dd><input type="password" name="userPasword" class="textinput requset" /></dd>
						</dl>
						<dl class="login-botton">
							<dd><a class="button btn-save" id="sys-create" title="下一步"><i></i><span>下一步&nbsp;</span><s></s></a></dd>
						</dl>
					</div>
				</div>
				
			</div>

			
		</div>
		
		

	</div>
<!-- Login Box End -->

</div>
<br/><br/>
<!--copyright-->

</body>
</html>
