<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加角色</title>
<link rel="stylesheet" type="text/css" href="themes/default/style.css" />
<link rel="stylesheet" type="text/css" href="themes/default/plugins/easyui.css" />
<script type="text/javascript" src="scripts/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="scripts/plugins/jquery.easyui.min.js"></script>
<script type="text/javascript" src="scripts/plugins/dialog.js"></script>
<script type="text/javascript" src="scripts/init.js"></script>
<script type="text/javascript">
$(function() {
$("#sys-create").click(function(){
	new Dialog(loader("提交数据..."),{
	time:1000,
	showTitle:false,
	afterClose:function(){
		dlg = new Dialog({type:"id",value:"return-sucess"},{showTitle:false,width:'400'});
		dlg.show();
		$(".dialog-close,#confirm").click(function(){dlg.hide();});
	}
	})
	.show();
})


			$('#tt2').tree({
				checkbox: true,
				url: 'data/tree_data1.json',
				onClick:function(node){
					$(this).tree('toggle', node.target);
					//alert('you click '+node.text);
				},
				onContextMenu: function(e, node){
					e.preventDefault();
					$('#tt2').tree('select', node.target);
					$('#mm').menu('show', {
						left: e.pageX,
						top: e.pageY
					});
				}
			});


})

</script>
</head>
<body>
<div id="header"><!--#载入头部#--></div>
<div id="nav"><!--#载入菜单#--></div>
<div id="content">

	<div id="mainbox">
		

<!-- 系统注册 -->
<div class="toolsbar">
	<a class="button btn-back" title="返回" type="button"><i></i><span><img src="themes/default/images/blank.gif" class="icon ico-back" alt="" />返回</span><s></s></a>
	<span class="v-dotted-line"></span>
	<a class="button btn-back btn-current" title="添加角色"><i></i><span><img src="themes/default/images/blank.gif" class="icon ico-addserver" alt="" />添加角色</span><s></s></a>
	<a class="button btn-back" title="用户授权" href="用户授权_人员授权.html"><i></i><span>用户授权</span><s></s></a>
</div>
<div class="hr"></div>

<!-- Form -->

<div class="head"><s class="sprite"></s><div class="head-box repeat"><strong>添加角色</strong></div><i class="sprite"></i></div>

<div class="formdiv">
	<div class="box">
		<form id="roluForme" name="roluForme" action="">
			<div class="repeat table-head"></div>
			<table cellspacing="0" cellpadding="10" class="formtable">
			<tbody>
			<tr>
				<th>角色名称：</th>
				<td><ul class="sysname"><li><input style="width: 310px;" class="textinput" type="text"/></li><li class="sys-icon-msg">&nbsp;最长20个字符！</li></ul></td>
			</tr>
			
			<tr>
				<th>启用状态：</th>
				<td><input class="radio" type="radio"/>启用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="radio" type="radio"/>未启用</td>
			</tr>
			
			<tr>
				<th>分配权限：</th>
				<td style="padding:0;">
				
						<div class="switch">
							<a href="javascript:void(0)" class="active">菜单</a>
							<a href="javascript:void(0)">功能</a>
							<a href="javascript:void(0)">管理</a>
							<a href="javascript:void(0)">部门</a>
							<a href="javascript:void(0)">身份</a>
						</div>
						<div class="editinfo" style="border:none;width:auto;padding:0;">
							<div class="treeScrollBox">
							
								<div class="inner" id="tabContent">
									<div class="changebutton">
										<input type="checkbox" class="checkbox" /><label class="blue">全选</label>
										&nbsp;&nbsp;&nbsp;
										<input type="checkbox" class="checkbox" /><label class="blue">反选</label>
									</div>
									<div class="scroll"><ul id="tt2"></ul></div>
								</div>
							</div>
						</div>
				
				
				</td>
			</tr>
			

			
			<tr>
				<th>&nbsp;</th>
				<td>
					<a class="button btn-save" href="用户授权_角色列表.html" title="确定"><i></i><span>确 定&nbsp;</span><s></s></a>
					<a class="button btn-save" id="sys-create" title="重置"><i></i><span>重 置&nbsp;</span><s></s></a>
				</td>
			</tr>
			</tbody>
			</table>
			
		</form>
	</div>
</div>
<!-- Form End -->
<!-- 系统注册End -->

	</div>

<div class="clearfix"></div>
</div>

	<div class="d-main">

			<p class="show-tips-info"><img src="themes/default/images/blank.gif" class="icon ico-success-b" alt="" />系统注册成功，等待管理员审核！<br/><a href="main.html">返回首页</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="">继续注册</a></p>
		</div>
	</div>
	<div class="d-bottom"><i class="sprite"></i><div class="d-bottom-box"></div><s class="sprite"></s></div>
</div>
</div>
